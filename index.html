<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="904916758198-0fd2b7ldt50dagv2ks4kk52j2dp99ga7.apps.googleusercontent.com">
    <!-- For Google Sign-In Button -->

    <!-- CSS -->

<body>

    <nav class="pure-g">
        <div class="pure-u-1">
            <h1>Road Rover</h1>
        </div>
    </nav>

    <section class="pure-g">
        <div class="pure-u-1 banner">
            <h1>Road Rover</h1>
            <h5>Modern travel utility for road trip planning</h5>
        </div>

        <form id="citySelection" action="itinerary.html" method="GET" class="pure-u-1 pure-form">
            <input type="hidden" id="itineraryKey" name="itinerarykey" />
            <input class="geocomplete" id="startingLocation" type="text" placeholder="Starting Location" required/>
            <input class="geocomplete" id="finalDestination" type="text" placeholder="Destination" required/>
            <button class="pure-button pure-button-primary" type="submit">Start Planning Your Trip!</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="pure-g">
        <div class="pure-u-1">
            <a class="orange-text text-lighten-3">Copyright 2018 University of Minnesota Coding Boot Camp</a>

        crossorigin="anonymous"></script>

    <!-- scripts needed for the cities form-->
