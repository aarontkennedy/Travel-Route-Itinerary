<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Road Rover</title>

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="904916758198-0fd2b7ldt50dagv2ks4kk52j2dp99ga7.apps.googleusercontent.com">
    <!-- For Google Sign-In Button -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

    <nav class="grey" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="left brand-logo">Road Rover</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="#">Navbar Link</a>
                </li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li>
                    <a href="#">Navbar Link</a>
                </li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br>
            <br>
            <h1 class="header center black-text">Road Rover</h1>
            <div class="row center">
                <h5 class="header col s12 light">Modern travel utility for road trip planning</h5>
            </div>
            <div class="row center">
                <form id="citySelection" action="itinerary.html" method="GET"> 
                    <input type="hidden" id="itineraryKey" name="itineraryKey" />
                    <input class="geocomplete" id="startingLocation" type="text" placeholder="Starting Location" required/>
                    <input class="geocomplete" id="finalDestination" type="text" placeholder="Destination" required/>
                    <button type="submit">Start Planning Your Trip!</button>
                </form>
            </div>
        </div>
    </div>

    <div id="cityDetail" class="row" style="visibility: hidden">
        <form id="cityDetailForm" action="sayhello" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="cityStart" class="materialize-textarea"></textarea>
                    <label for="cityStart">City Start</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="cityEnd" class="materialize-textarea"></textarea>
                    <label for="cityEnd">City End</label>
                    <input type="submit" value="Send data to Firebase!">
                </div>
            </div>
        </form>
    </div>


    <div class="row center">
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <a href="#" id="sign-in button" class="btn-large waves-effect waves-light orange" onclick="signOut();">Sign-Out</a>
    </div>

    <!-- Footer -->
    <footer class="page-footer orange">
        <div class="footer-copyright">
            <div class="container">
                <a class="orange-text text-lighten-3">Copyright 2018 University of Minnesota Coding Boot Camp</a>
            </div>
        </div>
    </footer>

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAu3dol7hruwWbLi5SkZ5T_iJS6ru89i3w&libraries=places"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- scripts needed for the cities form-->
    <script src="assets/javascript/jquery.geocomplete.js"></script>
    <script src="assets/javascript/firebaseDatabaseSetup.js"></script>
    <script src="assets/javascript/indexCitiesForm.js"></script>
</body>

</html>
